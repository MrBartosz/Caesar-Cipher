<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <header>
          <h1 class="title">Caesar Cipher</h1>
        </header>
        <div class="container">
          <div class="password">
            <label class="password__label" for="password"
              >Enter the password to encrypt:</label
            >
            <input class="password__input" type="text" id="password" />
          </div>
          <button class="cipher-btn" onclick="animateNewPassword()">Encrypt</button>
          <div class="new-password">
            <p class="new-password__description">Your encrypted password:</p>
            <div class="new-password__box">
              <p class="new-password__value"></p>
            </div>
          </div>
        </div>
      </main>
      <script src="caesar.js"></script>
</body>
</html>
